#------------------------------------------------------------------------------
# FILE LOCATIONS
#------------------------------------------------------------------------------

data_directory = '/var/lib/postgresql/data'
config_file = '/etc/postgresql/postgresql.conf'
hba_file = '/etc/postgresql/pg_hba.conf'
ident_file = '/var/lib/postgresql/data/pg_ident.conf'

#------------------------------------------------------------------------------
# CONNECTION SETTINGS
#------------------------------------------------------------------------------

listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3
authentication_timeout = 1min
idle_session_timeout = 30min  # 断开空闲连接
password_encryption = scram-sha-256

# SSL Settings
# ssl = on
# ssl_cert_file = '/etc/postgresql/ssl/server.pem'
# ssl_key_file = '/etc/postgresql/ssl/server-key.pem'
# ssl_ca_file = '/etc/postgresql/ssl/ca.pem'
# ssl_ciphers = 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256'
# ssl_prefer_server_ciphers = on
# ssl_min_protocol_version = 'TLSv1.2'
# ssl_max_protocol_version = 'TLSv1.3'

#------------------------------------------------------------------------------
# RESOURCE USAGE
#------------------------------------------------------------------------------

# Memory Settings
shared_buffers = 2GB                  # 25% of RAM
huge_pages = try                      # 如果可用，使用大页面
temp_buffers = 32MB                   # 每个会话的临时缓冲区
work_mem = 16MB                       # 每个操作的内存
maintenance_work_mem = 512MB          # 维护操作使用的内存
effective_cache_size = 6GB            # 操作系统缓存估计值
effective_io_concurrency = 200        # 针对SSD优化

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

#------------------------------------------------------------------------------
# WRITE AHEAD LOG
#------------------------------------------------------------------------------

wal_level = logical
max_wal_size = 2GB
min_wal_size = 1GB
wal_buffers = 16MB
wal_compression = on
wal_writer_delay = 200ms
wal_writer_flush_after = 1MB
checkpoint_timeout = 10min
checkpoint_completion_target = 0.9
checkpoint_warning = 30s
max_wal_senders = 10
wal_keep_size = 4GB
wal_log_hints = on

# WAL Summarize配置
summarize_wal = on                        # 启用WAL摘要功能

#------------------------------------------------------------------------------
# REPLICATION
#------------------------------------------------------------------------------

synchronous_commit = local
# synchronous_standby_names = '*'
hot_standby = on
hot_standby_feedback = on

#------------------------------------------------------------------------------
# QUERY TUNING
#------------------------------------------------------------------------------

random_page_cost = 1.1                # SSD优化
effective_io_concurrency = 200        # SSD优化
default_statistics_target = 100
constraint_exclusion = partition
from_collapse_limit = 8
join_collapse_limit = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
parallel_leader_participation = on

#------------------------------------------------------------------------------
# LOGGING
#------------------------------------------------------------------------------

# log_destination = 'csvlog'
# logging_collector = on
# log_directory = 'log'
# log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
# log_rotation_age = 1d
# log_rotation_size = 100MB
# log_truncate_on_rotation = on

# What to Log
log_min_duration_statement = 500ms
log_checkpoints = on
log_connections = on
log_disconnections = on
log_error_verbosity = verbose
log_hostname = on
log_line_prefix = '%m [%p] %q%u@%d '
log_statement = 'ddl'
log_replication_commands = on

# 性能统计
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
track_activity_query_size = 2048

#------------------------------------------------------------------------------
# AUTOVACUUM
#------------------------------------------------------------------------------

autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = 200

#------------------------------------------------------------------------------
# BACKUP AND RECOVERY
#------------------------------------------------------------------------------

# archive_mode = on
# archive_command = 'gzip -qc %p > /var/lib/postgresql/db/wal_archive/%f'
# archive_timeout = 60min

#------------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
#------------------------------------------------------------------------------

# Locale and Formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'

# Statement Behavior
search_path = '"$user", public'
row_security = on
default_tablespace = ''
temp_tablespaces = ''

#------------------------------------------------------------------------------
# CUSTOMIZED OPTIONS
#------------------------------------------------------------------------------

# Extensions
shared_preload_libraries = 'pg_stat_statements,auto_explain'

# pg_stat_statements configuration
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# auto_explain configuration
auto_explain.log_min_duration = '3s'
auto_explain.log_analyze = on
auto_explain.log_buffers = on
auto_explain.log_timing = on
auto_explain.log_verbose = on
auto_explain.log_nested_statements = on

#------------------------------------------------------------------------------
# ERROR HANDLING
#------------------------------------------------------------------------------

restart_after_crash = on
deadlock_timeout = 1s
statement_timeout = 7200000  # 2小时
lock_timeout = 0
